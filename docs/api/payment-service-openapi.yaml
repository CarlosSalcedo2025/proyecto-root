openapi: 3.0.0
info:
  title: Payment Service API
  version: 1.0.0
  description: API for payment simulation and status.
paths:
  /api/v1/payments/{orderId}:
    get:
      summary: Consult payment status
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Payment status
  /api/v1/payments/{orderId}/retry:
    post:
      summary: Retry payment
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Retry initiated
